name: "Collect"
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
env:
  cache-version: 1

jobs:
  collect:
    name: "Collect"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/collector
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.4.0

      - name: "Cache NPM dependencies"
        uses: actions/cache@v2.1.7
        with:
          path: "~/.npm"
          key: npm-dependencies-${{ runner.os }}-${{ env.cache-version }}-${{ hashFiles('package.json') }}
          restore-keys: |
            npm-dependencies-${{ runner.os }}-${{ env.cache-version }}-${{ hashFiles('package.json') }}
            npm-dependencies-${{ runner.os }}-${{ env.cache-version }}-
            npm-dependencies-${{ runner.os }}-

      - name: "Install NPM dependencies"
        run: |
          npm ci --no-dev

      - name: "Collect"
        run: |
          npm run collect
        env:
          PAT: ${{ secrets.PAT_PETA }}

      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "listings"
          path: listings.json

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: collect
    defaults:
      run:
        working-directory: packages/collector
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.4.0

      - name: "Download artifact"
        uses: actions/download-artifact@v2
        with:
          name: "listings"
          path: dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: dist
          clean: false
          single-commit: true
