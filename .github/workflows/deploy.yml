name: "Deploy"
on:
  push:
    branches: "master"
env:
  cache-version: 1

jobs:
  lint:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.3.4

      - name: "Cache NPM dependencies"
        uses: actions/cache@v2.1.6
        with:
          path: "~/.npm"
          key: npm-dependencies-${{ runner.os }}-${{ env.cache-version }}-${{ hashFiles('package.json') }}
          restore-keys: |
            npm-dependencies-${{ runner.os }}-${{ env.cache-version }}-${{ hashFiles('package.json') }}
            npm-dependencies-${{ runner.os }}-${{ env.cache-version }}-
            npm-dependencies-${{ runner.os }}-

      - name: "Install NPM dependencies"
        run: |
          npm ci

      - name: "build"
        run: |
          npm run build-frontend

      - name: "Upload artifact"
        uses: actions/upload-artifact@v2
        with:
          name: "frontend"
          path: packages/frontend/dist

  deploy:
    name: "Deploy"
    runs-on: ubuntu-latest
    needs: collect
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2.3.4

      - name: "Download artifact"
        uses: actions/download-artifact@v2
        with:
          name: "frontend"
          path: dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: "listings.json"
          single-commit: true
